<!DOCTYPE html>
<html>
<head>
<title>TABLA DE ERRORES</title>
<style>
table {
    width: 100%;
    border-collapse: collapse;
}
table, th, td {
    border: 1px solid black;
}
th, td {
    padding: 10px;
    text-align: left;
}
th {
    background-color: #f2f2f2;
}
</style>
</head>
<body>
<h2>TABLA DE ERRORES</h2>
<table>
<tr>
<th>Tipo</th>
<th>Descripcion</th>
<th>Fila</th>
<th>Columna</th>
</tr>
<tr>
<td>Lexico</td>
<td>+ no pertenece al lenguaje</td>
<td>8</td>
<td>0</td>
</tr>
<tr>
<td>Lexico</td>
<td>* no pertenece al lenguaje</td>
<td>11</td>
<td>37</td>
</tr>
<tr>
<td>Lexico</td>
<td>/ no pertenece al lenguaje</td>
<td>14</td>
<td>21</td>
</tr>
</table>
</body>
</html>
