<!DOCTYPE html>
<html>
<head>
<title>TABLA DE ERRORES</title>
<style>
table {
    width: 100%;
    border-collapse: collapse;
}
table, th, td {
    border: 1px solid black;
}
th, td {
    padding: 10px;
    text-align: left;
}
th {
    background-color: #f2f2f2;
}
</style>
</head>
<body>
<h2>TABLA DE ERRORES</h2>
<table>
<tr>
<th>ID</th>

</tr>

<td>0</td>
<td>aritmetica1</td>
<td>double</td>
<td>2.0</td>
</tr>
<tr>
<td>1</td>
<td>aritmetica2</td>
<td>double</td>
<td>10</td>
</tr>
<tr>
<td>2</td>
<td>aritmetica3</td>
<td>double</td>
<td>20.0</td>
</tr>
<tr>
<td>3</td>
<td>aritmetica4</td>
<td>double</td>
<td>68.0</td>
</tr>
<tr>
<td>4</td>
<td>@notas</td>
<td>double</td>
<td>[68.0, 80]</td>
</tr>
<tr>
<td>5</td>

</tr>

</body>
</html>
